<!DOCTYPE html>
<html>

<head>
  <title>JS events</title>
  <style>
    body {
      font-family: Calibri, sans-serif;
      background-color: #f3e8ff;
      color: #9966cc;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
    }

    input {
      display: block;
      margin-bottom: 20px;
    }

    button {
      padding: 20px;
      background-color: #e3dc11;
      color: #9966cc;
      border: 2px solid #bcb60f;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <h1>JavaScript events</h1>
  <!-- Il tag <form> è utilizzato per definire un modulo HTML, che può essere utilizzato per raccogliere dati da un utente. -->
  <form>
    <label for="fname">First name: </label>
    <input id="fname" type="text">
    </div>
    <div>
      <label for="lname">Last name: </label>
      <input id="lname" type="text">
    </div>
    <div>
      <input id="submit" type="submit">
    </div>
  </form>
  <p></p>

  <script>
    const form = document.querySelector("form");
    const name = document.querySelector("#fname");
    const lastName = document.querySelector("#lname");
    const paragraph = document.querySelector("p");

    form.onsubmit = function (e) { //onsubmit dentro a un form, invia il form
      if (name.value === '' || lastName.value === '') {
        e.preventDefault(); //questo evento previene il default, che in questo caso evita che il form venga inviato
        paragraph.textContent = "You need to fill in both names";
      }
    }

    //due modi per vedere il focus
    name.onfocus = function(){
      console.log("sono in focus");
    }

    name.addEventListener("focus", function (e){
      console.log("sono in focus dal listener")
      console.log(e);
    })

  </script>
</body>

</html>
