<!DOCTYPE html>
<html>
<head>
    <title>JS events</title>
    <style>
      body {
        font-family: Calibri, sans-serif; /* font della pagina */
        background-color: #f3e8ff; /* colore sfondo */
        color: #9966cc; /* colore testo */
      }

      h1 {
        font-size: 2.5em; /*em indica che la misura è relativa al font del contenitore(body)*/
        margin-bottom: 10px;
      }

      p {
        font-size: 1.2em;
      }

      input{
        display: block;
        margin-bottom: 20px;
      }

      button {
        padding: 20px; /* 1. Imposta lo spazio interno al bottone (tra il testo e i bordi) a 20px. */
        background-color: #e3dc11; /* 2. Imposta il colore di sfondo del bottone. */
        color: #9966cc; /* 3. Imposta il colore del testo all'interno del bottone. */
        border: 2px solid #bcb60f; /* 4. Imposta un bordo di 5px intorno al bottone. */
        border-radius: 10px; /* 5. Rende gli angoli del bottone arrotondati, con un raggio di 10px. */
        cursor: pointer; /* 6. Cambia il cursore quando ci passi sopra con il mouse, facendolo diventare una mano, per indicare che il bottone è cliccabile. */
      }
    </style>
</head>

<body>
    <h1>JavaScript events</h1>
    <!-- Il tag <form> è utilizzato per definire un modulo HTML, che può essere utilizzato per raccogliere dati da un utente. -->
    <form> 
            <label for="fname">First name: </label>
            <input id="fname" type="text">
        </div>
        <div>
            <label for="lname">Last name: </label>
            <input id="lname" type="text">
        </div>
        <div>
            <input id="submit" type="submit">
        </div>
    </form>
    <p></p>

    <script>

    </script>
</body>
</html>
